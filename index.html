<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top-margin"></div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img class="slide-img" src="./images/1.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/2.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/3.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/4.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/5.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/6.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/7.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/8.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/9.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/10.png" alt="Kiara" /></div>
      <div class="swiper-slide"><img class="slide-img" src="./images/11.jpg" alt="Kiara" /></div>
    </div>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <nav class="main-nav">
    <img class="emoji" alt="kiara" src="./images/logo.png">
  </nav>

  <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
  <script src="./my-gallery.js"></script>
</body>

</html>
